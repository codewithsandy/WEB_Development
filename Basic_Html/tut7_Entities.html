<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>
            this is my paragraph &lt;p&gt;  <!-- Entities -->
        </p>
        <p>pound is represented by &pound;</p>
        <p>copyright is represented by &copy;</p>
        <p>symbol is represented by &rAarr;</p>
        <p>one by four is represented by &frac14;;</p>
        <p>blank char is represented by &#8203;</p>
        <p>another
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;one paragraph</p>
    </div>
</body>

</html>
