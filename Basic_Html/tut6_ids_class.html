<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs & Classes in Html</title>
</head>

<body>
    <h3>IDs and classes</h3>
    <div id="mainbox" class="RedBg blackBorder">
        This is main box
    </div>
    <span class="redBg"></span>
    <!-- Emeet -->
    <!-- Enter  span.redBg  and Enter -->
    <span class="rebBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default  -->
    <!-- .blackBackground and enter  -->
    <div class="blackBackground"></div>

    <!-- creating multiple element using Emmet -->
    <!-- span.myclass.myclass2.myclass3*4       print 4 element using emmet-->
    <span class="myClass myClass2 myClass3">class1</span>
    <span class="myClass myClass2 myClass3">class2</span>
    <span class="myClass myClass2 myClass3">class3</span>
    <span class="myClass myClass2 myClass3">class4</span>
</body>

</html>
