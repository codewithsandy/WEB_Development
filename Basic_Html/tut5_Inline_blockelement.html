<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Element</title>
</head>
<body>
    <p style="border: 2px solid green;">This is new paragraph</p>

    <strong style="border: 2px solid red;">This is paragraph</strong>
    <a style="border: 2px solid green;">This is new paragraph</a>

    <a style="border: 2px solid pink;">This is span paragraph</a>
    <span style="border: 2px solid yellowgreen;">This is new span paragraph</span>

</body>
