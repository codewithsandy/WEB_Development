<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <!-- Internal css used in head-->
    <style>
        /* element selector */
        p{
            border: 2px solid crimson;
        }
        /* id selector */
        #redEle
            {
            color: springgreen;
            }
        /* class selector */
        .bgblue
        {
            color: blueviolet;
            background-color: burlywood;
        }
        /* Create grouping selector */
        footer, span{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is simple paragraph for css Selectors</p>
    <p>This is simple paragraph for css Selectors</p>
    <p class="bgblue">This is simple paragraph for css Selectors</p>
    <p id="redEle">This is simple paragraph for css Selectors</p>
    <div>
        <p>This is simple paragraph for css Selectors</p>
    </div>
    <span>This is span</span>
    <footer>Created by sandy</footer>
</body>
</html>
