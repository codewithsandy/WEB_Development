<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope & Conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>

    <script>
        var string1 = "This is string 1 "
        var string1 = "This is string 2 "
        console.log(string1)

        let a = "Using Let a";
        // let a = "u1";    // Make ERROR bcz let is globally assign value not to be change

        // Block make using { } bracket
        {
            let a = "Assign New value for let a";
            console.log(a)
        }
        console.log(a)

        const str2 = "Str2 can not be change"
        // const str2 = "Str2 why not be change"   // Universal do not change value (ERROR)
        console.log(str2)

        let age = 12;
        if(age>18)
        {
            console.log('You can drink Water');
        }
        else if(age==2){
            console.log('You can drink Milk');
        }
        else if(age<18 , age>3){
            console.log('You can drink Milk and Water');
        }

        // Switch Case Statement
        const cds = 4;
        switch (cds) {
            case 4:
                console.log("The value of cds is 4 ")
                break;
        
            case 41:
                console.log("The value of cds is 41 ")
                break;
        
            case 42:
                console.log("The value of cds is 42 ")
                break;
        
            case 43:
                console.log("The value of cds is 43 ")
                break;
        
            default:
            console.log("The value of cds is none ")
                break;
        }
    </script>
</body>
</html>
