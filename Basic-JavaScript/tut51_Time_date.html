<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time in Java Script</title>
</head>
<style>
    .container{
        font-size: 23px;
        color: green;
        background-color: darksalmon;
        border: 2px solid green;
        padding: 34px;
        margin: 4px;
    }
</style>
<body>
    <div class="container">
        <h3>Time & Date</h3>
        Current Date & Time is:   <span id="time"></span>
    </div>
    <script>
        console.log("date & Time Example");
        let now = new Date();
        console.log(now);
        
        // let dt = new Date(0);
        // console.log(dt);

        // let newdt = new Date("2021-1-25");
        // console.log(newdt)


        // let newdt = new Date(year, month, date, hurs, minute, seconds, miliseconds);
        let newdt = new Date(2050, 4, 5, 6, 50, 35, 55);
        console.log(newdt)

        let yr = newdt.getFullYear();
        console.log("The year is ", yr);


        let dt = newdt.getDate();
        console.log("The Date is ", dt);


        let month = newdt.getMonth();
        console.log("The year is ", month);

        let Hours = newdt.getHours();
        console.log("The year is ", Hours);

        newdt.setDate(35);      //Use different set types like seconds, minutes, hours etc
        console.log(newdt);

        // Date.now();      //___It is a TimeStamp___use to print miliseconds from previous date print

        setInterval(updateTime,1000);
        function updateTime(){
            time.innerHTML = new Date();
        };
    </script>
</body>
</html>
