<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String function in JavaScript</title>

    <style></style>
</head>
<body>
    <script>
        var str = "This is A string"
        console.log(str)

        // first occurance of substring
        var position = str.indexOf('is')
        console.log(position)
    
        // last occurance of substring
        position = str.lastIndexOf('is')
        console.log(position)

        // slicing substring from a string
        // var substr = str.slice(1,6)
        var substr = str.substring(1,6)
        console.log(substr);

        // Replace sub-string in string
        var replaced = str.replace('string', 'Sandy')
        console.log(str);
        console.log(replaced)

        console.log(str.toUpperCase())
        console.log(str.toLowerCase())

        var newString = str.concat(' New String')
        console.log(newString)

        // Remove white spaces Start/End in string
        var strWithWhiteSpaces = "        This     Is     Multi     White      Space     String    "
        console.log(strWithWhiteSpaces)
        console.log(strWithWhiteSpaces.trim())

        var char3 = str.charAt(2)
        console.log(char3)

        // how to print character code
        var char4 = str.charCodeAt(2)
        console.log(char4)
    </script>
</body>
</html>
